{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
  <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="site-content">
      <div class="site-header">
        <div class="container">
            <img src="{%static 'images/logo.png' %}" alt="" class="logo">
            <div class="logo-type">
              <h1 class="site-title"> Weather Man </h1>
              <small class="site-description">Smart Weather Predictor!</small>
            </div>
        </div>
      </div>
      <div class="hero">
        <div class="container">
          <form action="{%url 'result'%}" class="find-location" method="post">
            {% csrf_token%}
            <input type="text" name="city" style="background-color:#EFF5F5;color:black;" placeholder="Enter City" >
            <input type="submit" value="LookUp">
          </form>
        </div>
      </div>
        {% block content %}
        {% endblock content %}
    </div>
    <script src="{%static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{%static 'js/plugins.js' %}"></script>
    <script src="{%static 'js/app.js' %}"></script>
  </body>
</html>
